<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style2.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <h2>
        Register and Start Learning
    </h2>

    <!-- Registration form using form of bootstrap -->
    <div class="container mt-5">
        <form action="thanks.html" name="form" onsubmit="return jfun1();">
            <div class="mb-3">
                <label for="name" class="form-label">Name: <span>*</span></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name here">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email: <span>*</span></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email here">
            </div>

            <div class="mb-3">
                <label class="form-label">Gender: <span>*</span></label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Gender" id="male" value="Male">Male
                    <input class="form-check-input" type="radio" name="Gender" id="female" value="Female">Female

                </div>
            </div>
            <br>
            <div class="mb-3">
                <label for="courses" class="form-label">Courses: <span>*</span></label>
                <select class="form-select" id="courses" name="courses">
                    <option value="">--Select course--</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                    <option value="angular">Angular</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="remarks" class="form-label">Remarks:</label>
                <textarea class="form-control" id="remarks" name="remarks" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Hobbies:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="hobbies" id="singing" value="Singing"> Singing
                    <input class="form-check-input" type="checkbox" name="hobbies" id="dancing" value="Dancing"> Dancing
                    <input class="form-check-input" type="checkbox" name="hobbies" id="swimming" value="Swimming">
                    Swimming
                </div>
            </div>
            <div class="mb-3">
                <br>

                <input type="submit" value="Submit" class="btn btn-custom">
            </div>
        </form>
    </div>
    <script src="js/jvalid1.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>

</html>
