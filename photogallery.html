<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery with Lightbox and Filterable Table</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Lightbox CSS -->
    <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/gallery.css">

</head>

<body>
    <div class="container">
        <h2 class="gallery-title">Photo Gallery</h2>

        <!-- Search Bar -->
        <input type="text" id="searchInput" class="form-control search-box" placeholder="Search by name or designation">

        <!-- Filterable Table -->
        <table class="table table-bordered table-hover mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Mentor Name</th>
                    <th>Designation</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody id="mentorsTable">
                <tr>
                    <td>John Doe</td>
                    <td>Software Engineer</td>
                    <td>
                        <a href="images/Photo1.png" class="glightbox" data-glightbox="title: John Doe">
                            <img src="images/Photo1.png" alt="John Doe" width="50" height="50">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Project Manager</td>
                    <td>
                        <a href="images/Photo2.png" class="glightbox" data-glightbox="title: Jane Smith">
                            <img src="images/Photo2.png" alt="Jane Smith" width="50" height="50">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>Emily Brown</td>
                    <td>UI/UX Designer</td>
                    <td>
                        <a href="images/Photo3.png" class="glightbox" data-glightbox="title: Emily Brown">
                            <img src="images/Photo3.png" alt="Emily Brown" width="50" height="50">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>Shane Adams</td>
                    <td>Software Engineer</td>
                    <td>
                        <a href="images/Photo4.png" class="glightbox" data-glightbox="title: Shane">
                            <img src="images/Photo4.png" alt="Shane Adams" width="50" height="50">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <h3> Videos about our mentors</h3>

        <div class="lightbox">

            <div class="gallery-row">

                <div class="gallery-item">
                    <a href="assets/video1.mp4" class="glightbox" data-glightbox="type: video; title: John Doe Video">
                        <video width="200" height="150" controls src="assets/video1.mp4">
                            Browser not supported
                        </video>
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="assets/video2.mp4" class="glightbox" data-glightbox="type: video; title: Jane Smith Video">
                        <video width="200" height="150" controls src="assets/video2.mp4">
                            Browser not supported
                        </video>
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="assets/video3.mp4" class="glightbox"
                        data-glightbox="type: video; title: Emily Brown Video">
                        <video width="200" height="150" controls src="assets/video3.mp4">
                            Browser not supported
                        </video>
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="assets/video4.mp4" class="glightbox" data-glightbox="type: video; title: Shane Video">
                        <video width="200" height="150" controls src="assets/video4.mp4">
                            Browser not supported
                        </video>
                    </a>
                </div>
            </div>
        </div>
    </div>


    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Lightbox JS -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

    <script>
        // Initialize Lightbox
        const lightbox = GLightbox({
            touchNavigation: true,
            loop: true,
            zoomable: true,
        });

        // JavaScript for Filtering the Table
        document.getElementById('searchInput').addEventListener('input', function () {
            const filter = this.value.toLowerCase();
            const rows = document.querySelectorAll('#mentorsTable tr');

            rows.forEach(row => {
                const name = row.cells[0].textContent.toLowerCase();
                const designation = row.cells[1].textContent.toLowerCase();

                if (name.includes(filter) || designation.includes(filter)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
