<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery with Lightbox</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Lightbox CSS -->
    <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">

    <style>
        .gallery-title {
            text-align: center;
            margin: 20px 0;
        }

        .lightbox img {
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .lightbox img:hover {
            border-color: #000;
        }

        .gallery-row {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0;
        }

        .gallery-row::-webkit-scrollbar {
            display: none;
            /* Optional: Hide scrollbar for better design */
        }

        .gallery-item {
            flex: 0 0 auto;
            max-width: 200px;
            /* Adjust to control size */
            padding-right: 5px;
        }

        .gallery-item img {
            width: 100%;
        }

        /* Remove the large gap between the two sections */

        .lightbox+h3 {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .lightbox:last-child {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="gallery-title">Photo Gallery</h2>

        <!-- Images Row -->
        <h3> Our mentors</h3>

        <div class="lightbox">
            <div class="gallery-row">
                <div class="gallery-item">
                    <a href="images/Photo1.png" class="glightbox" data-glightbox="title: John Doe <br> Software Engineer">
                        <img src="images/Photo1.png" alt="Photo 1">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="images/Photo2.png" class="glightbox" data-glightbox="title: Jane Smith <br> Project Manager">
                        <img src="images/Photo2.png" alt="Photo 2">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="images/Photo3.png" class="glightbox" data-glightbox="title: Emily Brown <br> UI/UX Designer">
                        <img src="images/Photo3.png" alt="Photo 3">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="images/Photo4.png" class="glightbox" data-glightbox="title: Shane  <br> Software Engineer">
                        <img src="images/Photo4.png" alt="Photo 4">
                    </a>
                </div>
            </div>
        </div>

        <!-- Videos Row -->
        <h3> Videos about our mentors</h3>

        <div class="lightbox">

            <div class="gallery-row">

                <div class="gallery-item">
                    <a href="assets/video1.mp4" class="glightbox" data-glightbox="type: video; title: John Doe Video">
                        <video width="200" height="150" controls src="assets/video1.mp4">
                            Browser not supported
                        </video>
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="assets/video2.mp4" class="glightbox" data-glightbox="type: video; title: Jane Smith Video">
                        <video width="200" height="150" controls src="assets/video2.mp4">
                            Browser not supported
                        </video>
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="assets/video3.mp4" class="glightbox"
                        data-glightbox="type: video; title: Emily Brown Video">
                        <video width="200" height="150" controls src="assets/video3.mp4">
                            Browser not supported
                        </video>
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="assets/video4.mp4" class="glightbox" data-glightbox="type: video; title: Shane Video">
                        <video width="200" height="150" controls src="assets/video4.mp4">
                            Browser not supported
                        </video>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Lightbox JS -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

    <script>
        const lightbox = GLightbox({
            touchNavigation: true,
            loop: true,
            zoomable: true,
        });
    </script>
</body>

</html>
