<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe for LVC Scholarship</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            color: #4e4caf;
            margin-bottom: 10px;
        }

        .modal-content p {
            color: #555;
            margin-bottom: 20px;
        }

        .modal-content input[type="email"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            background-color: #4e4caf;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #3b3a99;
        }
    </style>
</head>
<body>
    <!-- Modal for email subscription -->
    <div class="modal-overlay">
        <div class="modal-content">
            <h2>Subscribe for LVC Scholarship</h2>
            <p>Get the latest scholarship updates straight to your inbox!</p>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button onclick="subscribe()">Subscribe</button>
            <p id="message" style="color: green; margin-top: 10px;"></p>
        </div>
    </div>

    <script>
        function subscribe() {
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message');

            if (!email) {
                alert('Please enter your email address.');
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Mock subscription success
            message.textContent = `Thank you for subscribing with ${email}!`;
            document.getElementById('email').value = ''; // Clear the input
        }
    </script>
</body>
</html>
