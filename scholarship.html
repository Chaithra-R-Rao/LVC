<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to JavaScript -->
    <script src="js/scholarship.js"></script>
    <style>
        /* Body Styling */
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            /* height: 100vh; */
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form Styling */
        form {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        /* Form Label Styling */
        .form-label {
            font-weight: bold;
            color: #444;
        }

        /* Submit Button Styling */

        .btn-custom {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4e4caf;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #39217c;
        }

        /* Input Fields Styling */
        .form-control {
            border-radius: 8px;
        }

        h5 {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            color: #4e4caf;
        }
    </style>
</head>

<body onload="showCondition()">

    <h2> Scholarship Program </h2>
    <div class="container">
        <form method="POST" name="form">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name " required>
            </div>
            <div class="mb-3">
                <label for="marks" class="form-label">Total Fees for the LVC course is 100000</label>
            </div>
            <h5>Marks in 12th Grade:</h5>
            <div class="mb-3">
                <label for="math" class="form-label">Maths:</label>
                <input type="number" class="form-control" id="math" name="math" placeholder="Enter Maths mark" required>
            </div>
            <div class="mb-3">
                <label for="eng" class="form-label">English:</label>
                <input type="number" class="form-control" id="eng" name="eng" placeholder="Enter English mark" required>
            </div>
            <div class="mb-3">
                <label for="eng" class="form-label">Science:</label>
                <input type="number" class="form-control" id="sci" name="eng" placeholder="Enter Science mark" required>
            </div>
            <div class="mb-3">
                <label for="cs" class="form-label">Computer:</label>
                <input type="number" class="form-control" id="cs" name="cs" placeholder="Enter CS mark" required>
            </div>

            <div class="mb-3">
                <label for="tenth" class="form-label">10th marks Percentage: <span>*</span></label>
                <select class="form-select" id="tenth" name="tenth">
                    <option value="">--Select percentage--</option>
                    <option value="1">90-100</option>
                    <option value="2">80-89</option>
                    <option value="3">
                        <80 </option>

                </select>
            </div>

            <div class="mb-3">
                <label for="scholarship" class="form-label">Got scholarship: <span id="scholarship"></span></label>
            </div>

            <div class="mb-3 text-center">
                <button type="button" class="btn btn-custom btn-primary" onClick="calc()">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
