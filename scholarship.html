<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/scholarship.css">
    <!-- Link to JavaScript -->
    <script src="js/scholarship.js"></script>
  

</head>

<body>
    <!-- onload="showCondition()" -->

    <h2> Scholarship Program </h2>
    <div class="container">
        <form method="POST" name="form">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" onblur="validateName()"
                    placeholder="Enter your name " >
                    <span id="name-error" class="error-message"></span> <!-- Error message span -->
            </div>

            <div class="mb-3 ">
                <h5>Total Fees for the Course- 100000</h5>
                <button type="button" class="btn btn-custom btn-primary" onclick="showCondition()">Terms and Conditions for Scholarship</button>
           
            </div>
         

            <h5>Marks in 12th Grade:</h5>
            <div class="mb-3">
                <label for="math" class="form-label">Maths:</label>
                <input type="number" class="form-control" onblur="validateMarks('math')" id="math" name="math"
                    placeholder="Enter Maths mark">
                <span id="math-error" class="error-message"></span> <!-- Error message span -->

            </div>
            <div class="mb-3">
                <label for="eng" class="form-label">English:</label>
                <input type="number" class="form-control" onblur="validateMarks('eng')" id="eng" name="eng"
                    placeholder="Enter English mark">
                <span id="eng-error" class="error-message"></span> <!-- Error message span -->

            </div>
            <div class="mb-3">
                <label for="sci" class="form-label">Science:</label>
                <input type="number" class="form-control" id="sci"  onblur="validateMarks('sci')" name="sci" placeholder="Enter Science mark" >
                <span id="sci-error" class="error-message"></span> <!-- Error message span -->

            </div>
            <div class="mb-3">
                <label for="cs" class="form-label">Computer:</label>
                <input type="number" class="form-control"  onblur="validateMarks('cs')" id="cs" name="cs" placeholder="Enter CS mark" >
                <span id="cs-error" class="error-message"></span> <!-- Error message span -->

            </div>

            <div class="mb-3">
                <label for="tenth" class="form-label">10th marks Percentage: <span>*</span></label>
                <select class="form-select" id="tenth" name="tenth">
                    <option value="">--Select percentage--</option>
                    <option value="1">90-100</option>
                    <option value="2">80-89</option>
                    <option value="3">
                        <80 </option>

                </select>
            </div>

            <div class="mb-3">
                <label for="scholarship" class="form-label">Got scholarship: <span id="scholarship"></span></label>
            </div>

            <div class="mb-3 text-center">
                <button type="button" class="btn btn-custom btn-primary" onClick="calc()">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
