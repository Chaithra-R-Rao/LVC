<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container mt-5">
        <div class="card card-custom">
            <div class="card-body">
                <h3 class="card-title">Angular</h3>
                <p class="card-text">Angular is a TypeScript-based open-source web application framework led by the Angular Team at Google. It is used for building dynamic single-page applications.</p>
                <h4 class="card-subtitle mt-3">Key Features:</h4>
                <ul class="card-text">
                    <li>Component-based architecture</li>
                    <li>Two-way data binding</li>
                    <li>Dependency injection</li>
                    <li>Directives</li>
                </ul>
            </div>
        </div>
    </div>
