<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container mt-5">
        <div class="card card-custom">
            <div class="card-body">
                <h3 class="card-title">MongoDB</h3>
                <p class="card-text">MongoDB is a NoSQL database program, using JSON-like documents with optional schemas. It is designed for scalability, flexibility, and high performance.</p>
                <h4 class="card-subtitle mt-3">Key Features:</h4>
                <ul class="card-text">
                    <li>Document-oriented storage</li>
                    <li>Index support</li>
                    <li>Replication and high availability</li>
                    <li>Scalability</li>
                </ul>
            </div>
        </div>
    </div>
